        .chatbot-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A8D84, #88C0A6);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(74, 141, 132, 0.4);
            transition: all 0.3s;
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .chatbot-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 35px rgba(74, 141, 132, 0.6);
        }

        .chatbot-button.active {
            transform: scale(0.9);
        }

        /* PULSE ANIMATION */
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #4A8D84;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* NOTIFICATION BADGE */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FF6B6B;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 900;
            animation: badgePulse 2s infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* CONTENEUR CHATBOT */
        .chatbot-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 400px;
            max-width: calc(100vw - 40px);
            height: 600px;
            max-height: calc(100vh - 150px);
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .chatbot-container.active {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

            background: linear-gradient(135deg, #4A8D84, #88C0A6);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 25px 25px 0 0;
        }

        .chatbot-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chatbot-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chatbot-title h3 {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 2px;
        }

        .chatbot-status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* ZONE DE MESSAGES */
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            scroll-behavior: smooth;
        }

        .chatbot-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-messages::-webkit-scrollbar-thumb {
            background: #88C0A6;
            border-radius: 3px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {

                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        .message.bot {

        }

        .message.user {
            justify-content: flex-end;
        }

            height: 35px;

            align-items: center;

            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;

            if (isOpen) {
                notificationBadge.style.display = 'none';
                chatbotInput.focus();
                
                // Message de bienvenue si premier contact
                if (chatbotMessages.querySelectorAll('.message').length === 0) {
                    setTimeout(() => {
                        addBotMessage('Bonjour ! üëã Je suis l\'assistant virtuel de SVB. Comment puis-je vous aider aujourd\'hui ?');
                    }, 500);
                }
            }
        });

        closeChat.addEventListener('click', () => {
            isOpen = false;
            chatbotContainer.classList.remove('active');
            chatbotButton.classList.remove('active');
        });

        // ENVOYER MESSAGE
        function sendMessage() {
            const message = chatbotInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            chatbotInput.value = '';

            // Afficher l'indicateur de saisie
            showTypingIndicator();

            // R√©ponse du bot apr√®s un d√©lai
            setTimeout(() => {
                const response = getBotResponse(message);
                hideTypingIndicator();
                addBotMessage(response);
            }, 1000 + Math.random() * 1000); // D√©lai al√©atoire entre 1-2s
        }

        // ENVOYER SUGGESTION RAPIDE
        function sendQuickReply(keyword) {
            addUserMessage(keyword.charAt(0).toUpperCase() + keyword.slice(1));
            
            showTypingIndicator();
            setTimeout(() => {
                const response = knowledgeBase[keyword] || knowledgeBase['default'];
                hideTypingIndicator();
                addBotMessage(response);
            }, 800);
        }

        // AJOUTER MESSAGE UTILISATEUR
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${text}
                </div>
                <div class="message-avatar">üë§</div>
            `;
            
            // Supprimer le message de bienvenue si pr√©sent
            const welcomeMsg = chatbotMessages.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();
            
            chatbotMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // AJOUTER MESSAGE BOT
        function addBotMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    ${text}
                </div>
            `;
            chatbotMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // INDICATEUR DE SAISIE
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            chatbotMessages.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
        }

        // OBTENIR R√âPONSE DU BOT
        function getBotResponse(userMessage) {
            const normalizedMessage = userMessage.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // Enlever accents
            
            // Recherche de mots-cl√©s
            for (let keyword in knowledgeBase) {
                if (normalizedMessage.includes(keyword)) {
                    return knowledgeBase[keyword];
                }
            }
            
            // Recherche approximative
            if (normalizedMessage.match(/quand|heure|ouvert|ferme/)) {
                return knowledgeBase['horaires'];
            }
            if (normalizedMessage.match(/combien|cout|co√ªt|payer/)) {
                return knowledgeBase['tarifs'];
            }
            if (normalizedMessage.match(/ou|o√π|trouve|aller/)) {
                return knowledgeBase['adresse'];
            }
            if (normalizedMessage.match(/reserver|r√©server|rdv|rendez-vous/)) {
                return knowledgeBase['r√©servation'];
            }
            if (normalizedMessage.match(/annuler|annulation/)) {
                return knowledgeBase['annulation'];
            }
            
            return knowledgeBase['default'];
        }

        // SCROLL AUTOMATIQUE
        function scrollToBottom() {
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // ENTR√âE POUR ENVOYER
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // NOTIFICATION INITIALE
        setTimeout(() => {
            if (!isOpen) {
                notificationBadge.style.display = 'flex';
            }
        }, 5000);
    </script>

</body>
</html>
